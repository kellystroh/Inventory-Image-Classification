<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>IAM User List</title>
        <style type="text/css">
            body{
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="table table-responsive table-hover table-bordered">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>User Name</th>
                        <th>Path</th>
                        <th>Create Date</th>
                        <th>Arn</th>                    
                    </tr>                   
                </thead>
                <tbody id="iam_tbody">

                </tbody>
            </table>
        </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $.ajax({
                    method: "GET",
                    url: "http://localhost/json_file.json",
                }).done(function(response){
                    user_list = response.Users;
                    for(i = 0; i<user_list.length; i++){
                        tr = "<tr>";
                        tr += "<td>";
                        tr += user_list[i]["UserId"];
                        tr += "</td>";
                        tr += "<td>";
                        tr += user_list[i]["UserName"];
                        tr += "</td>";
                        tr += "<td>";
                        tr += user_list[i]["Path"];
                        tr += "</td>";
                        tr += "<td>";
                        tr += user_list[i]["CreateDate"];
                        tr += "</td>";
                        tr += "<td>";
                        tr += user_list[i]["Arn"];
                        tr += "</td>";
                        tr += "<tr>";
                        $("#iam_tbody").append(tr);
                    }
                });
            });
        </script>
    </body>
</html>
